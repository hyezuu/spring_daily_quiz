<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>도서 목록</h1>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>도서명</th>
        <th>저자명</th>
        <th>출판연도</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publicationYear}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
